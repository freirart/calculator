<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6e502b8152.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="output">
            <span class="previous" data-js="previous"></span>
            <span class="result res-system" data-js="output">0</span>
        </div>
        <div class="input">
            <div>
                <span class="operator" data-js="number">Ï€</span>
                <span class="operator" data-js="operator">%</span>
                <span class="operator backspace" data-js="backspace"><i class="fas fa-backspace"></i></span>
                <span class="operator ce" data-js="ce">CE</span>
            </div>
            <div>
                <span class="number" data-js="number">7</span>
                <span class="number" data-js="number">8</span>
                <span class="number" data-js="number">9</span>
                <span class="operator" data-js="operator">/</span>
            </div>
            <div>
                <span class="number" data-js="number">4</span>
                <span class="number" data-js="number">5</span>
                <span class="number" data-js="number">6</span>
                <span class="operator" data-js="operator">X</span>
            </div>
            <div>
                <span class="number" data-js="number">1</span>
                <span class="number" data-js="number">2</span>
                <span class="number" data-js="number">3</span>
                <span class="operator" data-js="operator">-</span>
            </div>
            <div>
                <span class="number" data-js="number">0</span>
                <span class="operator" data-js="operator">.</span>
                <span class="operator" data-js="operator">+</span>
                <span class="equals" data-js="equals">=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
