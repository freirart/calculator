<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="output">
            <span class="result">12 x 6</span>
        </div>
        <div class="input">
            <div class="first-row">
                <span class="number" data-js="n1">7</span>
                <span class="number" data-js="n2">8</span>
                <span class="number" data-js="n3">9</span>
                <span class="operator" data-js="division">/</span>
            </div>
            <div class="second-row">
                <span class="number" data-js="n4">4</span>
                <span class="number" data-js="n5">5</span>
                <span class="number" data-js="n6">6</span>
                <span class="operator" data-js="multiplication">X</span>
            </div>
            <div class="third-row">
                <span class="number" data-js="n7">1</span>
                <span class="number" data-js="n8">2</span>
                <span class="number" data-js="n9">3</span>
                <span class="operator" data-js="subtraction">-</span>
            </div>
            <div class="fourth-row">
                <span class="number" data-js="n0">0</span>
                <span class="operator" data-js="dot">.</span>
                <span class="operator" data-js="sum">+</span>
                <span class="equals" data-js="equals">=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
